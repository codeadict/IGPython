{% extends "reports/report_layout.html" %}
{% load i18n %}


{% block main %}
	
	<table>
		<thead>
			<tr>
				<th>Product Code</th>
				<th>Product Name</th>
				<th>Category</th>
			</tr>
		</thead>
		<tbody>
		{% for product in products %}
			<tr>
				<th>{{ product.code }}</th>
				<th>{{ product.name }}</th>
				<th>{{ product.category.name }}</th>
			</tr>     	
    	{% endfor %}
		<tbody>
	</table>
{% endblock %}
