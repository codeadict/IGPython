{% extends "reports/report_layout.html" %}
{% load i18n %}


{% block main %}
	
	<table>
		<thead>
			<tr>
				<th>Haulier Name</th>
				<th>Contact Person</th>
				<th>Phone</th>
				<th>Email</th>
				<th>City</th>
			</tr>
		</thead>
		<tbody>
		{% for haulier in hauliers %}
			<tr>
				<td>{{ haulier.name }}</td>
				<td>{{ haulier.contact_person }}</td>
				<td>{{ haulier.phone_number }}</td>
				<td>{{ haulier.email }}</td>
				<td>{{ haulier.city }}</td>
			</tr>     	
    	{% endfor %}
		<tbody>
	</table>
{% endblock %}
