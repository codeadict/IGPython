{% load i18n %}
<form class="form-inline {{ class }}" method="{{ method|default:"get" }}"
    {% if action %}action="{{ action }}"{% endif %}
    {% if includes_files %}enctype="multipart/form-data"{% endif %}>
    {% if not method == "get" %}{% csrf_token %}{% endif %}
    {% include 'base/form_fields.html' %}
    <span class="control-group">
        <button type="submit" class="btn btn-primary">{% trans "Generate Report" %}</button>
    </span>
</form>
